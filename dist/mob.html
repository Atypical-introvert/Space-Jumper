    <title>Space Jumper Made By Anuj</title>

  <body>
    <div class="galaxy">
      <div class="stars"></div>
      <div class="space"><div class="arrows">
        <button  class="left" style="background-color: white;
        border: none;
        color: black;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin-left: 10vw;
        
        cursor: pointer;"> < </button>
        &emsp; &emsp; &emsp;  &emsp; &emsp; &emsp;  &emsp; 
        <button  class="right" style="background-color: white;
        border: none;
        color: black;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin-right: 10vw;
        cursor: pointer;"> > </button>
      </div></div>
      
    </div>
